# Schema for the views entity reference selection plugins.

entity_reference_selection.views:
  type: mapping
  label: 'View handler settings'
  mapping:
    view:
      type: mapping
      label: 'View used to select the entities'
      mapping:
        view_name:
          type: string
          label: 'View name'
        display_name:
          type: string
          label: 'Display name'
        arguments:
          type: sequence
          label: 'View arguments'
          sequence:
            type: string
            label: 'Argument'

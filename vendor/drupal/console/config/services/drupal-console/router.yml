services:
  router_debug:
    class: Drupal\Console\Command\Router\DebugCommand
    arguments: ['@router.route_provider']
    tags:
      - { name: drupal.command }
  console.router_rebuild:
    class: Drupal\Console\Command\Router\RebuildCommand
    arguments: ['@router.builder']
    tags:
      - { name: drupal.command }
